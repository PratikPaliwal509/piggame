<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Pig Game</h1>
        <div class="player" id="player-0">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player" id="player-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn" id="btn-new">New Game</button>
        <button class="btn" id="btn-roll">Roll Dice</button>
        <button class="btn" id="btn-hold">Hold</button>
        <img src="dice-placeholder.png" alt="Dice" class="dice" id="dice">
    </div>
    <script src="script.js"></script>
</body>

</html>
